<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>提取日志</title>

    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->

    <style>
      body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>


    <body>

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="brand" href="./index.html">A4</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li><a href="./audit.html">对账审计</a></li>
                <!-- <li><a href="./complain.html">处理投诉</a></li> -->
                <li class="active"><a href="./get_log.html">提取日志</a></li>
                <li><a href="./inquery.html">查询</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>

      <div class="container">

        <div class="hero-unit">
          <h1>提取日志</h1>
          <br />
          <p>选择您想要的日期间隔</p>
          <p>
            <label>
              <input type="date" id="log_date1"/>
              <input type="date" id="log_date2"/>
            </label>
            <button class="btn btn-large btn-primary" type="button" id="log">提交</button>
            <button class="btn btn-large btn-primary" type="button" id="export">导出</button>
          </p>
          <br />
          <div id="result">
            <table class="table" id="log_table">

            </table>
          </div>

        </div>

      </div> <!-- /container -->

      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/log.js"></script>
      <script type="text/javascript">

        jQuery('#log').click(function() {
            var log_date1 = jQuery("#log_date1").val();
            var log_date2 = jQuery("#log_date2").val();
            query_log(log_date1, log_date2, 0);
        });

        jQuery('#export').click(function() {
            var log_date1 = jQuery("#log_date1").val();
            var log_date2 = jQuery("#log_date2").val();
            query_log(log_date1, log_date2, 1);
        });

      </script>
</body></html>
